<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMAK 1 Login Page</title>
</head>

<body style="display: flex; flex-direction: column;">
  <h1>Sign Up</h1>
  <input id="sign-up-name" placeholder="Name">

  <input type="email" id="sign-up-email" placeholder="Email">

  <input type="password" id="sign-up-password" placeholder="Password">

  <input type="password" id="sign-up-retyped-password" placeholder="Repeat your password">

  <button onclick="signUp();">Sign Up</button>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
